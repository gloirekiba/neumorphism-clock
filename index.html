<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/style.css" />
    <script src="app.js" defer></script>
    <title>Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="clock__outer">
        <div class="clock__marking clock__marking--1"></div>
        <div class="clock__marking clock__marking--2"></div>
        <div class="clock__marking clock__marking--3"></div>
        <div class="clock__marking clock__marking--4"></div>
      </div>
      <div class="clock__inner">
        <div id="hours" class="clock__hand clock__hand--hours"></div>
        <div id="minutes" class="clock__hand clock__hand--minutes"></div>
        <div id="seconds" class="clock__hand clock__hand--seconds"></div>
      </div>
    </div>
  </body>
</html>
